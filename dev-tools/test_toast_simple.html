<!DOCTYPE html>
<html>
<head>
  <title>Toast Test</title>
  <script src='https://cdn.tailwindcss.com'></script>
</head>
<body class='p-8'>
  <h1 class='text-2xl mb-4'>Toast System Test</h1>
  <button onclick='testToast()' class='px-4 py-2 bg-blue-500 text-white rounded'>Test Toast</button>
  <script>
    console.log('Toast test page loaded');
  </script>
  <script src='../js/toast.js'></script>
  <script>
    console.log('Toast.js loaded, window.toast exists:', typeof window.toast);
    function testToast() {
      console.log('Button clicked');
      if (window.toast) {
        console.log('Calling window.toast.success');
        window.toast.success('Test message!');
      } else {
        console.error('window.toast not found');
      }
    }
  </script>
</body>
</html>
