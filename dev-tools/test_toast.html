<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toast Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
  <h1 class="text-2xl font-bold mb-4">Toast Notification Test</h1>
  
  <div class="space-x-2">
    <button onclick="testSuccess()" class="px-4 py-2 bg-green-500 text-white rounded">Test Success</button>
    <button onclick="testError()" class="px-4 py-2 bg-red-500 text-white rounded">Test Error</button>
    <button onclick="testWarning()" class="px-4 py-2 bg-yellow-500 text-white rounded">Test Warning</button>
    <button onclick="testInfo()" class="px-4 py-2 bg-blue-500 text-white rounded">Test Info</button>
  </div>

  <script src="toast.js"></script>
  <script>
    function testSuccess() {
      window.toast.success('This is a success message!');
    }
    function testError() {
      window.toast.error('This is an error message!');
    }
    function testWarning() {
      window.toast.warning('This is a warning message!');
    }
    function testInfo() {
      window.toast.info('This is an info message!');
    }
  </script>
</body>
</html>
