<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Delete & Export</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Delete & Export Test Page</h1>

    <div class="test-section">
        <h2>Test CSV Export</h2>
        <button id="testExport">Test Export CSV</button>
        <div id="exportResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test Delete Function</h2>
        <label>Homeowner ID: <input type="number" id="testDeleteId" value="1" /></label>
        <button id="testDelete">Test Delete</button>
        <div id="deleteResult" class="result"></div>
    </div>

    <script>
        // Test Export
        document.getElementById('testExport').addEventListener('click', async () => {
            const resultDiv = document.getElementById('exportResult');
            resultDiv.textContent = 'Testing...';
            resultDiv.className = 'result';

            try {
                const res = await fetch('admin/fetch/export_csv.php');
                console.log('Export response:', res);
                
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                }

                const blob = await res.blob();
                console.log('Blob size:', blob.size, 'bytes');
                
                // Download the file
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'homeowners_export.csv';
                document.body.appendChild(a);
                a.click();
                a.remove();
                URL.revokeObjectURL(url);

                resultDiv.textContent = `✅ Export successful! File size: ${blob.size} bytes`;
                resultDiv.className = 'result success';
            } catch (err) {
                console.error('Export error:', err);
                resultDiv.textContent = `❌ Export failed: ${err.message}`;
                resultDiv.className = 'result error';
            }
        });

        // Test Delete
        document.getElementById('testDelete').addEventListener('click', async () => {
            const resultDiv = document.getElementById('deleteResult');
            const id = document.getElementById('testDeleteId').value;

            if (!id) {
                resultDiv.textContent = '❌ Please enter a valid ID';
                resultDiv.className = 'result error';
                return;
            }

            // Show SweetAlert confirmation
            const { value: typed } = await Swal.fire({
                title: 'Confirm deletion',
                html: `Type <strong>DELETE</strong> to delete homeowner #${id}`,
                input: 'text',
                inputPlaceholder: 'Type DELETE to confirm',
                showCancelButton: true,
                confirmButtonText: 'Delete',
                confirmButtonColor: '#e74c3c',
                preConfirm: (v) => {
                    if (v !== 'DELETE') {
                        Swal.showValidationError('You must type DELETE to confirm');
                    }
                    return v;
                },
                allowOutsideClick: false,
                width: '340px',
                heightAuto: false,
            });

            if (typed !== 'DELETE') {
                resultDiv.textContent = '❌ Delete cancelled';
                resultDiv.className = 'result error';
                return;
            }

            resultDiv.textContent = 'Testing delete...';
            resultDiv.className = 'result';

            try {
                // Note: CSRF token needs to be fetched from admin panel
                const formData = new FormData();
                formData.append('id', id);
                formData.append('csrf', 'test-token'); // This will fail CSRF check

                const res = await fetch('admin/homeowners/homeowner_delete.php', {
                    method: 'POST',
                    body: formData
                });

                console.log('Delete response:', res);
                
                const json = await res.json();
                console.log('Delete JSON:', json);

                if (json.success) {
                    resultDiv.textContent = `✅ ${json.message}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = `⚠️ ${json.message}`;
                    resultDiv.className = 'result error';
                }
            } catch (err) {
                console.error('Delete error:', err);
                resultDiv.textContent = `❌ Delete failed: ${err.message}`;
                resultDiv.className = 'result error';
            }
        });
    </script>
</body>
</html>
