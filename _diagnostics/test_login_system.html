<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 20px auto; padding: 20px; }
        .test-section { border: 2px solid #ddd; padding: 15px; margin: 15px 0; border-radius: 8px; }
        .success { background: #d4edda; border-color: #28a745; }
        .error { background: #f8d7da; border-color: #dc3545; }
        .info { background: #d1ecf1; border-color: #17a2b8; }
        h2 { margin-top: 0; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç VehiScan Login System Test</h1>
    
    <div class="test-section info">
        <h2>System Status</h2>
        <div id="systemStatus">Checking...</div>
    </div>

    <div class="test-section">
        <h2>Password Toggle Test</h2>
        <button onclick="testPasswordToggle()">Test Password Visibility</button>
        <div id="passwordToggleResult"></div>
    </div>

    <div class="test-section">
        <h2>API Endpoint Tests</h2>
        <button onclick="testAdminAPI()">Test Admin API</button>
        <button onclick="testGuardAPI()">Test Guard API</button>
        <div id="apiResults"></div>
    </div>

    <div class="test-section">
        <h2>Database Column Check</h2>
        <button onclick="checkDatabase()">Check Database</button>
        <div id="dbResults"></div>
    </div>

    <script>
        // Check system status on load
        window.addEventListener('DOMContentLoaded', () => {
            checkSystemStatus();
        });

        function checkSystemStatus() {
            const status = document.getElementById('systemStatus');
            const checks = [];

            // Check if login.js is loaded
            const loginJsExists = document.createElement('script');
            loginJsExists.src = '../assets/js/login.js';
            loginJsExists.onload = () => {
                checks.push('‚úÖ login.js loaded');
                updateStatus();
            };
            loginJsExists.onerror = () => {
                checks.push('‚ùå login.js NOT found');
                updateStatus();
            };

            // Check if SweetAlert2 is available
            if (typeof Swal !== 'undefined') {
                checks.push('‚úÖ SweetAlert2 loaded');
            } else {
                checks.push('‚ùå SweetAlert2 NOT loaded');
            }

            function updateStatus() {
                status.innerHTML = checks.join('<br>');
            }
            
            updateStatus();
        }

        function testPasswordToggle() {
            const result = document.getElementById('passwordToggleResult');
            
            // Simulate the password toggle functionality
            const testHTML = `
                <div style="margin: 15px 0;">
                    <input type="password" id="testPassword" value="Test123!" style="padding: 8px;">
                    <button type="button" id="testToggle" onclick="toggleTestPassword()" style="padding: 8px;">üëÅ</button>
                </div>
                <div id="toggleStatus" style="margin-top: 10px;"></div>
            `;
            
            result.innerHTML = testHTML;
        }

        function toggleTestPassword() {
            const input = document.getElementById('testPassword');
            const button = document.getElementById('testToggle');
            const status = document.getElementById('toggleStatus');
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
                status.innerHTML = '<div class="test-result success">‚úÖ Password is now VISIBLE</div>';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅ';
                status.innerHTML = '<div class="test-result success">‚úÖ Password is now HIDDEN</div>';
            }
        }

        async function testAdminAPI() {
            const result = document.getElementById('apiResults');
            result.innerHTML = '<p>Testing Admin API...</p>';
            
            try {
                const response = await fetch('../admin/api/get_pending_accounts.php');
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML += `
                        <div class="test-result success">
                            <strong>‚úÖ Admin API Working</strong><br>
                            Response: <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    result.innerHTML += `
                        <div class="test-result error">
                            <strong>‚ùå Admin API Error</strong><br>
                            Status: ${response.status}<br>
                            Response: <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML += `
                    <div class="test-result error">
                        <strong>‚ùå Admin API Failed</strong><br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        async function testGuardAPI() {
            const result = document.getElementById('apiResults');
            result.innerHTML = '<p>Testing Guard API...</p>';
            
            try {
                const response = await fetch('../guard/fetch/fetch_visitors.php');
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML += `
                        <div class="test-result success">
                            <strong>‚úÖ Guard API Working</strong><br>
                            Response: <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    result.innerHTML += `
                        <div class="test-result error">
                            <strong>‚ùå Guard API Error</strong><br>
                            Status: ${response.status}<br>
                            Response: <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML += `
                    <div class="test-result error">
                        <strong>‚ùå Guard API Failed</strong><br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        async function checkDatabase() {
            const result = document.getElementById('dbResults');
            result.innerHTML = '<p>Checking database...</p>';
            
            try {
                const response = await fetch('../check_homeowners_columns.php');
                const text = await response.text();
                
                result.innerHTML = `
                    <div class="test-result success">
                        <strong>‚úÖ Database Check</strong><br>
                        <pre>${text}</pre>
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `
                    <div class="test-result error">
                        <strong>‚ùå Database Check Failed</strong><br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
